{% extends "base.html" %}

{% block title %}Edit Profile Page{% endblock %}

{% block content %}
	<h1>Edit Profile</h1>
	<p>Edit your prifle</p>
	<p>
		{{ persist() }}
		<form method="POST" enctype="multipart/form-data">
			<div><label for="login">Your login:</label></div>
			<div><input type="text" name="login"></div>
			<div><label for="about">About you:</label></div>
			<div><textarea name="about" id="" cols="50" rows="8"></textarea>
			</div>
			<div><label for="photo_url">Your image:</label></div>
			<div><input type="file" name="photo_url"></div>
			<div><input type="submit" class="btn btn-default btn-xs" value="Save"></div>
		</form>
		{{ end_persist() }}
	</p>
{% endblock %}
