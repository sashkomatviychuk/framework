{% extends "base.html" %}

{% block title %}Login Page{% endblock %}

{% block content %}
	<h1>Login page</h1>
	<p>Login to the site</p>
	<p>
		<form method="POST">
			<div><label for="login">Your login:</label></div>
			<div><input type="text" name="login"></div>
			<div><label for="pass">Your password:</label></div>
			<div><input type="password" name="pass"></div>
			<div><input type="submit" class="btn btn-primary btn-xs" value="Login"></div>
		</form>
	</p>
{% endblock %}
