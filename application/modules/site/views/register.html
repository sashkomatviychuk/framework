{% extends "base.html" %}

{% block title %}Register Page{% endblock %}

{% block content %}
	<h1>Register page</h1>
	<p>Register in our site!</p>
	<p>
		{{ persist() }}
		<form method="POST" enctype="multipart/form-data">
			<input type="hidden" name="token" value="{{token()}}">
			<div><label for="login">Your login:</label></div>
			<div><input type="text" name="login"></div>
			<div><label for="pass">Your password:</label></div>
			<div><input type="password" name="pass"></div>
			<div><label for="photo_url">Your image:</label></div>
			<div><input type="file" name="photo_url"></div>
			<div><input type="submit" class="btn btn-primary btn-xs" value="Register"></div>
		</form>
		{{ end_persist() }}
	</p>
{% endblock %}
